<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 샘플 페이지</title>
</head>
<body>
    <h1>HTML 태그 샘플</h1>
    <p>이 페이지는 다양한 HTML 태그를 보여줍니다.</p>

    <h2>목록</h2>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <h2>표</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>25</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>30</td>
        </tr>
    </table>

    <h2>이미지</h2>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">

    <h2>링크</h2>
    <a href="https://www.example.com" target="_blank">예시 사이트로 이동</a>

    <h2>입력 폼</h2>
    <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="제출">
    </form>
</body>
</html>
